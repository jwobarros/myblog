<!doctype html>
<html lang="pt-br" style="height: 100%;">
  <head>
 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155693918-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-155693918-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Johnnatan William De Oliveira Barros">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/9b43f197a6.js" crossorigin="anonymous"></script>

    <title>Johnnatan Barros</title>
  </head>
  <body style="height: 100%;">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Johnnatan Barros</a>

            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                  <!-- <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#subscribeModal" href="#">Subscrever</a>
                  </li> -->

                  {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Gerenciar</a>
                    </li>
                  {% endif %}                      
                  
                </ul>
              </div>
        </div>
     
    </nav>

    <div class="container-fluid text-center d-flex justify-content-center flex-column" style="height: 100%;">
        <h1> <i class="fas fa-exclamation-triangle"></i> 404</h1>
        <h3>Página não encontrada.</h3>

        <div class="container text-center d-flex justify-content-center">
            <form class="col-md-4 " method="GET">
                <div class="input-group">
                <input id="search_title" type="text" name="title" value="{{ request.GET.title }}" class="form-control" placeholder="Pesquisar por...">
                <span class="input-group-btn">
                    <button type="button" onclick="searchByTitle(title=document.getElementById('search_title').value)" class="btn btn-secondary mx-2 material-icons" type="button"><i class="fas fa-search"></i></button>
                </span>
                </div>
            </form>
        </div>

    </div>

    <footer class="py-3 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright © Johnnatan Barros</p>
        </div>
    </footer>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">    
        var base_url = "{% url 'home' %}"
        function searchByTitle(title) {
            window.location.href = base_url + "?title=" + title;
        }
    </script>
</body>
</html>
